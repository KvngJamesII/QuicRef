<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuicReF - Login</title>

  <!-- Firebase (v8) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    /* Global resets & defaults */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #f9f9f9;
      color: #333;
      font-family: "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding-bottom: 40px;
    }

    /* Container */
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    /* Heading */
    h1.header {
      color: #2EBEC6;
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    /* Input fields */
    .input-field {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      background: #fff;
      color: #333;
    }

    /* Password wrapper (for toggle icon) */
    .password-wrapper {
      position: relative;
    }
    .toggle-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #999;
      font-size: 16px;
    }

    /* Button */
    .btn {
      display: inline-block;
      width: 100%;
      padding: 14px;
      background: #2EBEC6;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      transition: background 0.2s;
      margin-top: 10px;
    }
    .btn:hover {
      background: #28a8ad;
    }

    /* Loading Overlay & Spinner */
    .loading-overlay {
      display: none;
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 9999;
      text-align: center;
      align-items: center;
      justify-content: center;
    }
    .loading-overlay.active {
      display: flex;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #ccc;
      border-top: 6px solid #2EBEC6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div>
      <div class="spinner"></div>
      <p style="margin-top: 10px; color: #fff;">Loading QuicReF...</p>
    </div>
  </div>

  <div class="container">
    <h1 class="header">QuicReF</h1>
    
    <input type="email" id="email" class="input-field" placeholder="Email" />

    <!-- Password Field with Toggle Icon -->
    <div class="password-wrapper">
      <input
        type="password"
        id="password"
        class="input-field"
        placeholder="Password"
      />
      <span class="toggle-icon" onclick="togglePassword()" id="toggleIcon">üëÅ</span>
    </div>

    <button class="btn" onclick="login()">Login</button>
    <p style="margin-top: 15px;">
      Don't have an account?
      <a href="signup.html" style="color: #2EBEC6;">Sign up here</a>
    </p>
  </div>

  <script>
    // ========== Firebase Config ==========
    const firebaseConfig = {
      apiKey: "AIzaSyAvbwXNN1yRBSiyDOG9Jru9jodPEgmJfrs",
      authDomain: "quicref-68806.firebaseapp.com",
      databaseURL: "https://quicref-68806-default-rtdb.firebaseio.com",
      projectId: "quicref-68806",
      storageBucket: "quicref-68806.firebasestorage.app",
      messagingSenderId: "196781817009",
      appId: "1:196781817009:web:013596f70ac472d5d13690",
      measurementId: "G-5VCLEVJ3S9"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Show/Hide Loading
    function showLoading() {
      document.getElementById("loadingOverlay").classList.add("active");
    }
    function hideLoading() {
      document.getElementById("loadingOverlay").classList.remove("active");
    }

    // Toggle password visibility
    function togglePassword() {
      var pwdField = document.getElementById("password");
      var icon = document.getElementById("toggleIcon");
      if (pwdField.type === "password") {
        pwdField.type = "text";
        icon.textContent = "üôà";
      } else {
        pwdField.type = "password";
        icon.textContent = "üëÅ";
      }
    }

    // Login
    function login() {
      showLoading();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          hideLoading();
          window.location.href = 'home.html';
        })
        .catch((error) => {
          hideLoading();
          alert(error.message);
        });
    }
  </script>
</body>
</html>
