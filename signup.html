<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuicReF - Signup</title>

  <!-- Firebase (v8) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    /* Global resets & defaults */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #f9f9f9;
      color: #333;
      font-family: "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding-bottom: 40px;
      overflow-x: hidden;
    }

    /* Container for centering content */
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* QuicReF heading with animated gradient */
    h1.header {
      font-size: 36px;
      margin-bottom: 10px;
      font-weight: bold;
      background: linear-gradient(270deg, #2EBEC6, #28a8ad, #2EBEC6);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientAnimation 3s ease infinite;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Note below header */
    .header-note {
      font-size: 16px;
      margin-bottom: 20px;
      color: #555;
      font-family: Georgia;
      font-style: italic;
    }

    /* Input fields */
    .input-field {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      background: #fff;
      color: #333;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .input-field:focus {
      border-color: #2EBEC6;
      box-shadow: 0 0 5px rgba(46, 190, 198, 0.5);
      outline: none;
    }

    /* Password wrapper (for toggle icon) */
    .password-wrapper {
      position: relative;
    }
    .toggle-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #999;
      font-size: 16px;
    }

    /* Sign Up button */
    .btn {
      display: inline-block;
      width: 100%;
      padding: 14px;
      background: #2EBEC6;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      transition: background 0.2s, transform 0.2s;
      margin-top: 10px;
    }
    .btn:hover {
      background: #28a8ad;
      transform: scale(1.02);
    }

    /* Link style */
    a {
      color: #2EBEC6;
      text-decoration: none;
      transition: color 0.3s;
    }
    a:hover {
      text-decoration: underline;
      color: #28a8ad;
    }

    /* Loading Overlay & Spinner */
    .loading-overlay {
      display: none;
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 9999;
      text-align: center;
      align-items: center;
      justify-content: center;
    }
    .loading-overlay.active {
      display: flex;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #ccc;
      border-top: 6px solid #2EBEC6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div>
      <div class="spinner"></div>
      <p style="margin-top: 10px; color: #fff;">Loading QuicReF...</p>
    </div>
  </div>

  <div class="container">
    <h1 class="header">QuicReF</h1>
    <p class="header-note">
      Need Money? Get Paid For Clicking People's Link üîó, Need Referrals? Post Your Referral Link And Watch It Grow ü™¥
    </p>
    
    <input type="email" id="email" class="input-field" placeholder="Email" />

    <!-- Password Field with Toggle Icon -->
    <div class="password-wrapper">
      <input
        type="password"
        id="password"
        class="input-field"
        placeholder="6-digit password (alphanumeric)"
      />
      <span class="toggle-icon" onclick="togglePassword()" id="toggleIcon">üëÅ</span>
    </div>

    <!-- Optional Referral Code -->
    <input
      type="text"
      id="refCode"
      class="input-field"
      placeholder="(Optional) Referral Code e.g. QR42581"
    />

    <button class="btn" onclick="signUp()">Sign Up</button>
    <p style="margin-top: 15px;">
      Already have an account?
      <a href="login.html">Login here</a>
    </p>
  </div>

  <script>
    // ========== Firebase Config ==========
    var firebaseConfig = {
      apiKey: "AIzaSyAvbwXNN1yRBSiyDOG9Jru9jodPEgmJfrs",
      authDomain: "quicref-68806.firebaseapp.com",
      databaseURL: "https://quicref-68806-default-rtdb.firebaseio.com",
      projectId: "quicref-68806",
      storageBucket: "quicref-68806.firebasestorage.app",
      messagingSenderId: "196781817009",
      appId: "1:196781817009:web:013596f70ac472d5d13690",
      measurementId: "G-5VCLEVJ3S9"
    };
    firebase.initializeApp(firebaseConfig);

    var auth = firebase.auth();
    var database = firebase.database();

    // Show / Hide Loading
    function showLoading() {
      document.getElementById("loadingOverlay").classList.add("active");
    }
    function hideLoading() {
      document.getElementById("loadingOverlay").classList.remove("active");
    }

    // Toggle password visibility
    function togglePassword() {
      var pwdField = document.getElementById("password");
      var icon = document.getElementById("toggleIcon");
      if (pwdField.type === "password") {
        pwdField.type = "text";
        icon.textContent = "üôà";
      } else {
        pwdField.type = "password";
        icon.textContent = "üëÅ";
      }
    }

    // Generate short 7-char code e.g. "QR42581"
    function generateShortCode() {
      var randomNum = Math.floor(10000 + Math.random() * 90000); // 5 digits
      return "QR" + randomNum; // total length = 7
    }

    function signUp() {
      showLoading(); // Start loading overlay
      var email = document.getElementById("email").value.trim();
      var password = document.getElementById("password").value.trim();
      var enteredRefCode = document.getElementById("refCode").value.trim(); // optional

      // Validate password: must be 6 alphanumeric chars
      if (!/^[A-Za-z0-9]{6}$/.test(password)) {
        alert("Password must be exactly 6 alphanumeric characters.");
        hideLoading();
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(function(userCredential) {
          var user = userCredential.user;
          var shortCode = generateShortCode();
          var userData = {
            email: user.email,
            uid: user.uid,
            referralCode: shortCode,
            depositBalance: 0,
            withdrawableBalance: 0,
            referrals: {},
            transactions: {}
          };

          if (enteredRefCode !== "") {
            // Check if ref code belongs to an existing user
            database.ref("users")
              .orderByChild("referralCode")
              .equalTo(enteredRefCode)
              .once("value")
              .then(function(snapshot) {
                if (snapshot.exists()) {
                  var referrerUid = Object.keys(snapshot.val())[0];
                  // Add new user to referrer's referrals
                  database.ref("users/" + referrerUid + "/referrals/" + user.uid).set(true);
                  // Optionally store who referred this user
                  userData.referredBy = referrerUid;
                }
                finishSignup(user.uid, userData);
              })
              .catch(function(err) {
                alert("Error checking referral code: " + err.message);
                finishSignup(user.uid, userData);
              });
          } else {
            finishSignup(user.uid, userData);
          }
        })
        .catch(function(error) {
          alert(error.message);
          hideLoading();
        });
    }

    function finishSignup(uid, userData) {
      database.ref("users/" + uid).set(userData, function(error) {
        if (error) {
          alert("Error saving user data: " + error.message);
          hideLoading();
        } else {
          hideLoading();
          window.location.href = "home.html";
        }
      });
    }
  </script>
</body>
</html>
