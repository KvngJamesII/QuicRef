<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuicReF - Task Details</title>

  <!-- Firebase (v8) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    /* Global resets & defaults */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #f9f9f9;
      color: #333;
      font-family: "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding-bottom: 40px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    /* Header for the task details */
    h2.gradient-text {
      background: linear-gradient(45deg, #ff0077, #ff7700, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      font-size: 24px;
    }
    hr {
      margin: 20px 0;
      border: none;
      border-top: 1px solid #ccc;
    }

    /* Inputs & Buttons */
    .input-field {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      background: #fff;
      color: #333;
    }
    .btn {
      background: #2EBEC6;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px 0;
    }
    .btn:hover {
      opacity: 0.9;
    }

    /* Loading Overlay & Spinner */
    .loading-overlay {
      display: none; 
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 9999;
      text-align: center;
      align-items: center;
      justify-content: center;
    }
    .loading-overlay.active {
      display: flex;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #ccc;
      border-top: 6px solid #2EBEC6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div>
      <div class="spinner"></div>
      <p style="margin-top: 10px; color: #fff;">Loading QuicReF...</p>
    </div>
  </div>

  <div class="container">
    <div id="taskDetails">
      <!-- Task details loaded from database -->
    </div>
    <hr />
    <h3 class="gradient-text">Submit Proof</h3>
    <textarea id="textProof" class="input-field" placeholder="Enter text proof (if any)"></textarea>
    <input type="file" id="imageProof" class="input-field" />
    <button class="btn" onclick="submitProof()">Submit ✅</button>
  </div>

  <script>
    // ================
    // Firebase Config
    // ================
    const firebaseConfig = {
      apiKey: "AIzaSyAvbwXNN1yRBSiyDOG9Jru9jodPEgmJfrs",
      authDomain: "quicref-68806.firebaseapp.com",
      databaseURL: "https://quicref-68806-default-rtdb.firebaseio.com",
      projectId: "quicref-68806",
      storageBucket: "quicref-68806.firebasestorage.app",
      messagingSenderId: "196781817009",
      appId: "1:196781817009:web:013596f70ac472d5d13690",
      measurementId: "G-5VCLEVJ3S9"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    function showLoading() {
      document.getElementById("loadingOverlay").classList.add("active");
    }
    function hideLoading() {
      document.getElementById("loadingOverlay").classList.remove("active");
    }

    // 1. Get taskId from URL
    const urlParams = new URLSearchParams(window.location.search);
    const taskId = urlParams.get('taskId');

    // 2. Load task details
    showLoading();
    database.ref('tasks/' + taskId).once('value').then(snapshot => {
      hideLoading();
      const task = snapshot.val();
      if (!task) {
        document.getElementById('taskDetails').innerHTML = "<p>Task not found.</p>";
        return;
      }
      document.getElementById('taskDetails').innerHTML = `
        <h2 class="gradient-text">${task.name}</h2>
        <p>Owner: ${maskEmail(task.ownerEmail)}</p>
        <p>Description: ${task.description}</p>
        <p>Task Link: <a href="${task.link}" target="_blank" style="color:#ffd700;">Visit</a></p>
        <p>Price: ₦${task.price}</p>
      `;
    }).catch(err => {
      console.error(err);
      hideLoading();
      document.getElementById('taskDetails').innerHTML = "<p>Error loading task details.</p>";
    });

    function maskEmail(email) {
      let parts = email.split("@");
      return parts[0].substring(0,2) + "****@" + parts[1];
    }

    // 3. Submit Proof (text / image)
    function submitProof() {
      const textProof = document.getElementById('textProof').value.trim();
      const imageProof = document.getElementById('imageProof').files[0];

      if (!textProof && !imageProof) {
        alert("Please provide a text proof or upload an image proof.");
        return;
      }

      showLoading();
      auth.onAuthStateChanged(user => {
        if (!user) {
          hideLoading();
          alert("You must be logged in to submit proof.");
          return;
        }

        database.ref('users/' + user.uid).once('value').then(snapshot => {
          const userData = snapshot.val() || {};
          const shortCode = userData.referralCode || user.uid; // fallback

          // We'll store submissions in submissions/{taskId}/{shortCode}
          // If that path already exists, user can't do the same task again
          const userSubmissionRef = database.ref(`submissions/${taskId}/${shortCode}`);

          userSubmissionRef.once('value').then(subSnap => {
            if (subSnap.exists()) {
              // There's already a submission by this user for this task
              hideLoading();
              alert("You have already done this task. You cannot do it twice.");
              return;
            }

            // Otherwise, create the submission
            const submission = {
              taskId: taskId,
              userId: shortCode,
              textProof: textProof,
              imageProof: imageProof ? imageProof.name : "",
              timestamp: Date.now()
            };

            // Save submission for owner review at a unique path
            userSubmissionRef.set(submission);

            hideLoading();
            alert("Proof submitted. Await approval.");
            window.location.href = 'home.html';
          }).catch(err => {
            hideLoading();
            console.error(err);
            alert("Error checking submissions: " + err.message);
          });
        }).catch(err => {
          hideLoading();
          console.error(err);
          alert("Error fetching user data: " + err.message);
        });
      });
    }
  </script>
</body>
</html>
